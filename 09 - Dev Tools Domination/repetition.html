<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // inspect element > break on > attribute modifications

    // Regular
    console.log('hi');

    // Interpolated
    // with %s
    console.log('Hello I am a %s string!', 'superawesome');

    // Styled
    // with %c
    console.log('%cI am some great highlighted text', 'font-size: 30px; background: yellow');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    // assertion will only fire if condition is wrong
    // you can test for something, and if it is false it will throw that error into your console, if it is true nothing will happen
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    // if you wanna mess with a JS developer put this at the end of your script:
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Evi');
    console.count('Evi');
    console.count('Franz');
    console.count('Evi');
    console.count('Evi');
    console.count('Franz');
    console.count('Franz');
    console.count('Evi');
    console.count('Franz');
    console.count('Franz');
    console.count('Franz');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    // takes an array of objects and displays it in a nice table
    console.table(dogs);
