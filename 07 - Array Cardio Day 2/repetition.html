<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    
    // some will take a function that will check the condition for every single item that we have

    // const isAdult = people.some(function(person) {
    //   const currentYear = (new Date()).getFullYear();
    //   if(currentYaer - person.year >= 19) {
    //     return true;
    //   }
    // });

    const isAdult = people.some(person => {
        const currentYear = (new Date()).getFullYear();
        return currentYear - person.year >= 19;
    });

    // if you put curly brackets around, it's going to show you the name of the variable and its value in the console, not just "true"
    console.log({isAdult});    

    // -------------------------------------------------------------------------

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => {
        const currentYear = (new Date()).getFullYear();
        return currentYear - person.year >= 19;
    });

    console.log({allAdults});

    // -------------------------------------------------------------------------

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // const comment = comments.find(function(comment) {
    //   if (comment.id === 823423) {
    //     return true;
    //   }
    // });

    const comment = comments.find(comment => comment.id === 823423);

    console.log(comment);

    // -------------------------------------------------------------------------

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex(comment => comment.id === 823423);

    // shows the index of the referenced comment
    console.log(index);

    // splice: start at the index, go for 1
    // comments.splice(index, 1);

    console.table(comments);

    // another way (common in the redux world)
    // create a new array of the updated comments without deleting or overwriting the original one
    const newComments = [
      // spread the items into a new array and skip the "index" item
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

    console.table(newComments);
    
  </script>
</body>
</html>
