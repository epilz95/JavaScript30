<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  // what we are looking for to be typed in
  const secretCode = 'evi';

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    // pushes the items into the pressed array
    pressed.push(e.key);
    // starts from the end (to prevent the array from getting infinitely big)
    pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);
    
    // join the array items into a string
    // check if it includes the secretCode
    if (pressed.join('').includes(secretCode)) {
        console.log('DING DING!');
        cornify_add();
    }
  });
</script>
</body>
</html>
