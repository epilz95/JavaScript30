<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  ctx.strokeStyle = '#BADA55';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 10;

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let color = 0;
  let direction = true;

  function draw(e) {
    if (!isDrawing) return; // stop the function from running when the user is not drawing (when mouse is not down)

    ctx.strokeStyle = `hsl(${color}, 100%, 50%)`;

    ctx.beginPath();
    // start from
    ctx.moveTo(lastX, lastY);
    // go to
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();

    // es6 trick: set both of the variables in one line
    [lastX, lastY] = [e.offsetX, e.offsetY];

    color++;
    if (color >= 360) {
      color = 0;
    };

    if (ctx.lineWidth >=50 || ctx.lineWidth <= 1) {
      direction = !direction; // flip the direction
    }

    if (direction) { // if direction is true
      ctx.lineWidth++;
    } else {
      ctx.lineWidth--;
    }
  }

  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    // update lastX and lastY on mousedown
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin:0;
  }
</style>

</body>
</html>
