<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>

  // SpeechRecognition is a global variable that lives in the browser
  // set it to one variable to make it work across browsers
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  // create a new instance of the SpeechRecognition
  const recognition = new SpeechRecognition();
  recognition.interimResults = true;  // if you set it to false, you would need to stop speaking before you can see anything on the screen

  let p = document.createElement('p');
  const words = document.querySelector('.words');
  words.appendChild(p);

  recognition.addEventListener('result', e => {
    const transcript = Array.from(e.results)
      .map(result => result[0])
      .map(result => result.transcript)
      .join('')

    p.textContent = transcript;

    // check if the result is final
    if (e.results[0].isFinal) {
      // create a new paragraph
      p = document.createElement('p');
      words.appendChild(p);
    }
  });

  // when it ends, rund it again so it doesn't stop listening after 1 result
  recognition.addEventListener('end', recognition.start);
  recognition.start();

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background:#ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width:500px;
      margin:50px auto;
      background:white;
      border-radius:5px;
      box-shadow:10px 10px 0 rgba(0,0,0,0.1);
      padding:1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height:3rem;
    }
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
